<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <link rel="stylesheet" href="css/jquery.mobile-1.1.2.min.css" />
        <script src="js/jquery-1.7.2.min.js"></script>
        <script src="js/jquery.mobile-1.1.2.min.js"></script>        

        <title>Cadastro de Clientes</title>
    </head>
    <body>

        <form id="formCliente">
            <div id="control">

                <div class="control-group">
                    <div class="cad-titulo">
                        <span>Cadastro de Clientes</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">
                        Nome
                    </label>
                    <div class="controls">
                        <input type="text" id="nome" name="nome" autofocus class="campos">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">
                        CPF
                    </label>
                    <div class="controls">
                        <input type="text" id="cpf" name="cpf" class="campos">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">
                        RG
                    </label>
                    <div class="controls">
                        <input type="text" id="rg" name="rg" class="campos">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">
                        Tel
                    </label>
                    <div class="controls">
                        <input type="text" id="tel" name="tel" class="campos">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">
                        Email
                    </label>
                    <div class="controls">
                        <input type="email" id="email" name="email" class="campos">
                    </div>
                </div>

                <div class="control-group">
                    <button type="submit" class="btn btn-sucess"><span>Salvar</span></button>
                </div>

            </div>
        </form>

    </body>
</html>
